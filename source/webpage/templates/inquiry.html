<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询金币</title>
</head>
<body>
<h1>查询金币</h1>
<p>请输入qq号：</p>
<form method="post">
    {% csrf_token %} <!--这是Django提供的防止伪装提交请求的功能。POST 方法提交的表格，必须有此标签。 -->
    <input type="text" name="qq" value={{qq}}>
    <input type="submit" value="查询">
</form>
<p>{{result}}</p>
</body>
</html>
